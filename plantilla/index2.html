<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Validación con jQuery.validate</title>
  <script src="../js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="../js/jquery.validate.js" type="text/javascript"></script>
  <style>
    body {
      background-color: #D8D8D8;
    }
    #caja_form {
      height: 350px;
      width: 470px;
      /*border: ridge 1px;*/
    }
    table#tabla_form {
      text-align: left;
    }
    span {      
      color: #DF0101;
      padding-left: 5px;
      display:inline;
      font-size: 11px;
      font-style: italic;
    }
    input[type=text] {
      border-radius: 2px;
      /*display: block;*/
    }
  </style>
  <script>
    $(document).ready(function () {
      $("#formulario").validate();
      $("#username").rules("add", {
          required: true,
          messages: {
            required: "<span>Este campo es obligatorio</span>"
          }
      });      
      $("#cedula").rules("add", {
          required: true,
          messages: {
            required: "<span>Este campo es obligatorio</span>"
          }
      });
      $('#btn').click(function () {
        var a = $("#formulario").valid();
        if (a == true) {
          alert("Válido");
          $("#formulario").submit();
        }
        else {
          alert("inválido");
          return false;
        }
      });
    });
  </script>
</head>
<body>
  <div id="caja_form">
    <form id="formulario" name="formulario" action="#">
        Nombre: <input name="username" id="username" type="text" />
        <span id="mensaje_error"></span> <p />
        Cédula: <input name="cedula" id="cedula" type="text" />
        <span id="mensaje_error"></span> <p />
      <input id="btn" type="button" value="Guardar"/>
      <input type="reset" value="Borrar">
    </form>
  </div>
</body>
</html>
